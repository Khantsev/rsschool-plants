<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plants</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/image/favicon/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">

      <div class="logo-nav-wrap">

        <!-- Logo -->
        <div class="logo-company">
          <img src="assets/image/logo/logo.svg" alt="Logo" class="logo">
          <span class="company">Plants</span>
        </div>

        <!-- Navigation -->
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#about-us" class="nav-link">About us</a></li>
            <li class="nav-item"><a href="#service" class="nav-link">Service</a></li>
            <li class="nav-item"><a href="#price" class="nav-link">Price</a></li>
            <li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
          </ul>
        </nav>

      </div>

      <!-- Section welcome -->
      <section class="welcome">
        <div class="welcome-wrap">
          <img src="assets/image/leafs-1.png" alt="" class="welcome-image">
          <div class="welcome-inner">
            <h1 class="welcome-title">We grow <span class="welcome-title-highlight">plants</span> and give you oxygen
            </h1>
            <p class="welcome-text">
              Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
              industry's standard dummy text ever since the 1500s.
            </p>
            <button onclick="window.location.href='https:#';" class="welcome-button">Learn more</button>
          </div>
        </div>
      </section>

    </div>
  </header>

  <main class="main">
    <div class="container">

    </div>
  </main>

  <footer class="footer">
    <div class="container">

    </div>
  </footer>
</body>

</html>
